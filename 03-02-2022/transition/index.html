<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button onclick="changeBG('box','blue')">Change Colour to blue</button>
    <button onclick="changeBG('box','green')">Change Colour to green</button>
    <button onclick="changeBG('box','red')">Change Colour to red</button>
    <button onclick="fadeIn('box')">Fade In</button>
    <button onclick="fadeOut('box')">Fade Out</button>
    <button onclick="slideIn('box')">slide In</button>
    <button onclick="slideOut('box')">Slide Out</button>
    <button onclick="slideOpen('box')">Slide Open</button>
    <button onclick="slideClosed('box')">Slide Closed</button>
    <div id="box">Content in the box</div>
    <script src="app.js"></script>
    
</body>
</html>
