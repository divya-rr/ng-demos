 <form [formGroup]="form">
 <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" formControlName="name">
    <span style="color:red" *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
        <span *ngIf="form.get('name')?.errors?.['required']">Please inform your name</span>
    </span>
</div>
<div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" formControlName="email">
    <span style="color:red" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
        <span *ngIf="form.get('email')?.errors?.['required']">Please inform your email</span>
    </span>
</div>

<div class="form-group row">
    <div class="form-group col-md-6">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" formControlName="address">
        <span style="color:red" *ngIf="form.get('address')?.invalid && form.get('address')?.touched">
            <span *ngIf="form.get('address')?.errors?.['required']">Please inform your address</span>
        </span>
    </div>
    <div class="form-group col-md-3">
        <label for="address-2">Address 2</label>
        <input type="text" id="address" class="form-control">
    </div>
    <div class="form-group col-md-3">
        <label for="zipCode">Zip Code</label>
        <input type="text" id="zipCode" class="form-control" id="zipCode" formControlName="zipCode">
        <span style="color:red" *ngIf="form.get('zipCode')?.invalid && form.get('zipCode')?.touched">
            <span *ngIf="form.get('zipCode')?.errors?.['required']">Please inform your zipCode</span>
        </span>
    </div>
</div>
<div class="form-group row">
    <div class="form-group col-md-4">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" formControlName="city">
        <span style="color:red" *ngIf="form.get('city')?.invalid && form.get('city')?.touched">
            <span *ngIf="form.get('city')?.errors?.['required']">Please inform your city</span>
        </span>
    </div>
    <div class="form-group col-md-4">
        <label for="state">State/Province/Region</label>
        <input type="text" id="state" class="form-control" formControlName="state">
        <span style="color:red" *ngIf="form.get('state')?.invalid && form.get('state')?.touched">
            <span *ngIf="form.get('state')?.errors?.['required']">Please inform your state</span>
        </span>
    </div>
    <div class="form-group col-md-4">
        <label for="inputZip">Country</label>
        <input type="text" class="form-control" id="country" formControlName="country">
        <span style="color:red" *ngIf="form.get('country')?.invalid && form.get('country')?.touched">
            <span *ngIf="form.get('country')?.errors?.['required']">Please inform your country</span>
        </span>
    </div>
</div>
<button class="btn btn-primary" [disabled]="form.invalid">Submit</button>
<input type="reset" class="btn btn-default" value="reset">
{{form.value|json}}
</form>
