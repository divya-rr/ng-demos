<mat-form-field>
    <input type="text" matInput (keyup)="applyFilter($event)" placeholder="filter" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  
  
    <!-- Emp id Column -->
    
    <ng-container matColumnDef="emp_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Emp id </th>
      <td mat-cell *matCellDef="let element"> {{element.emp_id}} </td>
    </ng-container>
  
    <!-- First Name Column -->
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First  Name </th>
      <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
    </ng-container>
  
    <!-- Last Name Column -->
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
    </ng-container>
  
    <!-- Department Column -->
    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
      <td mat-cell *matCellDef="let element"> {{element.department}} </td>
    </ng-container>
  
    <tr mat-header-row  *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="rowClicked(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    
</table>
<mat-paginator [pageSizeOptions]="[2,4,8,10]"
                 showFirstLastButtons 
                 aria-label="Select page of employee details">
  </mat-paginator>
