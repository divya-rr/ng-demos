<div class="container" style="margin-top: 25px;">
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Action</th>
    </tr>
    <tr ><td><input [(ngModel)]="person.firstName" type="text"  placeholder="Enter First Name">
    </td><td><input type="text" [(ngModel)]="person.lastName" placeholder="Enter Last Name"></td><td><button (click)="onAdd()" class="btn btn-success" [disabled]="person.lastName==='' || person.firstName===''">Add</button></td></tr>
    </table>
    </div>
