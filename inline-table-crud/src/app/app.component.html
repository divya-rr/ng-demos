<div class="container" >
  <div *ngIf="saved" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> Data is saved in the table
    <button  (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      x
    </button>
  </div>
  <div *ngIf="isAdded" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> Added the details of a person in the table
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      x
    </button>
  </div>
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Action</th>
    </tr>
    <tr ><td><input [(ngModel)]="person.firstName" type="text"  placeholder="Enter First Name">
    </td><td><input type="text" [(ngModel)]="person.lastName" placeholder="Enter Last Name"></td>
    <td><button (click)="onAdd()" class="btn btn-success" [disabled]="person.firstName===''">Add</button></td></tr>

    <ng-container *ngFor="let i=index;let l of list">
          
      <tr *ngIf="!l.edit">
        <td >{{l.firstName}}</td><td>{{l.lastName}}</td> <td><button class="btn btn-primary" (click)="onEdit(i)" >Edit</button>
        <button class="btn btn-danger" style="margin-left: 16px;" mwlConfirmationPopover
        popoverTitle="Delete Confirmation!!" popoverMessage="Do you really want to delete?"
        placement="right" 
        (confirm)="delete(i)"
        (cancel)="cancelClicked = true" >Delete</button></td></tr>

      <tr *ngIf="l.edit">
      <td ><input type="text" [(ngModel)]="l.firstName" value="{{l.firstName}}"></td><td><input type="text" [(ngModel)]="l.lastName" value="{{l.lastName}}"></td>
      <td><button class="btn btn-info"  (click)="onSave(i)" [disabled]="l.lastName==='' || l.firstName===''">Save</button>
      <button class="btn btn-outline-dark"  (click)="onCancel(i)" style="margin-left: 10px;">Cancel</button></td>
      </tr>
  </ng-container>
    </table>
    </div>
